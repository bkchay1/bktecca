    <h1 style="text-align: center;">Records Spun</h1>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Artist</th>
                <th>Record</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <script>
        const apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/1Eb3UBnNtgJaNPze0PAMBSqIacFPGbL5t8i8_E0_rjE8/values/Sheet2?key=AIzaSyASfpIsVmnaFdO9xw4e3Pfk8QpZlbvGRTo";

        // Fetch data from the Google Sheet
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const records = data.values.slice(1); // Skip the header row
                const tbody = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];

                records.forEach(record => {
                    const row = tbody.insertRow();
                    record.forEach(cell => {
                        const cellElement = row.insertCell();
                        cellElement.textContent = cell;
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
